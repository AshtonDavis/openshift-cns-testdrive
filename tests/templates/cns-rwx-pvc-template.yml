apiVersion: v1
kind: Template
metadata:
  name: rwx-pvc-template
labels:
  template: rwx-test-pvc
objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: ${PVC_NAME}
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: 10Gi
      storageClassName: ${STORAGE_CLASS}
parameters:
  - description: The StorageClass to use for this PVC
    name: STORAGE_CLASS
  - description: The name for this PVC
    name: PVC_NAME
